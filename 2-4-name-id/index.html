<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>飛肯設計學苑</title>
<script type="text/javascript">
	function dogPicOver(){
		document.dogPic.src="../images/dogOver.jpg";
	}
	function dogPicOut(){
		document.dogPic.src="../images/dog.jpg";
	}
	function imgOut(){
		document.getElementById('img').src="../images/dogOver.jpg";
	}
	function imgOver(){
		document.getElementById('img').src="../images/dog.jpg";
	}
</script>
</head>
<body>
<center>
  <p>&nbsp;</p>
  <p><img src="../images/dog.jpg" width="420" height="270" name="dogPic" id="dogPic" onmouseover="dogPicOver()" onmouseout="dogPicOut()"/></p>
  <p><img src="../images/dogOver.jpg" width="500" height="auto" id="img" onmouseover="imgOver()" onmouseout="imgOut()"/></p>
  <p>
  	<img src="" alt="" id="PIC1" />
  	<img src="" alt="" id="PIC2" />
  	<img src="" alt="" id="PIC3" />
  	<img src="" alt="" id="PIC4" />
  	<img src="" alt="" id="PIC5" />
  	<img src="" alt="" id="PIC6" />
  	<img src="" alt="" id="PIC7" />
  	<img src="" alt="" id="PIC8" />
  	<img src="" alt="" id="PIC9" />
  </p>
  <p>&nbsp;</p>
  <p>Flycan.com</p>
</center>
</body>
</html>
